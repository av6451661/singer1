<h2><p>廖文強（1987年4月3日－），牡羊座，台灣男歌手，
畢業於國立師大附中、台灣大學生物產業傳播暨發展學系（舊名:農業推廣學系），研究所就學中，
在2007年參加由台視以及三立所共同舉辦的台灣歌唱選秀節目第一屆超級偶像比賽晉級至前13強。
現為廖文強與壞神經樂團主唱兼詞曲創作者，擅長以吉他創作，歌聲溫暖而真誠，其清新曲風及幽默風趣在獨立音樂圈與校園間頗受好評，屢次受邀於各項音樂活動中演出。
</p></h2>
